<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        font-size: 24px;
        color: crimson;
    }
</style>
<body>
    <h1>Lista de Funções - Questão 5</h1>
    <h3>Uso da função Filter sobre [8, 3, 9, 5, 6, 12]</h3> 
    <hr/>
    <script>
        const vet1 = [8, 3, 9, 5, 6, 12]
        let vet_filter = vet1.filter(e => e % 2 == 0)
        document.writeln(`<p> Resultado : ${vet_filter} </p>`)
    </script>
</body>
</html>
