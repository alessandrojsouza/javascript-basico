<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="userDetail()">
    <script>
        var objeto = {}
        function userDetail(){
           objeto = fetch('https://jsonplaceholder.typicode.com/users/1')
                .then(response => response.json())
                .then(dado => {return dado})
        }
        document.write(objeto.name)
    </script>
</body>
</html>
